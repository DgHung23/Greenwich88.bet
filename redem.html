</head>
<body class="min-h-screen">

            <a href="./index.html" class="text-white font-semibold hover:text-accent transition-colors flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>

    <main class="container mx-auto px-4 py-12">

            <!-- Invite Code Section -->
            <section class="bg-primary p-8 rounded-xl shadow-lg">
                <h2 class="text-3xl font-bold text-accent mb-6 text-center">Nh·∫≠p M√£ M·ªùi Nh·∫≠n Th∆∞·ªüng</h2>
                <div class="max-w-md mx-auto">
                    <p class="text-center text-gray-300 mb-4">Nh·∫≠p m√£ m·ªùi t·ª´ b·∫°n b√® ho·∫∑c t·ª´ c√°c s·ª± ki·ªán ƒë·ªÉ nh·∫≠n ph·∫ßn th∆∞·ªüng h·∫•p d·∫´n!</p>
                    <div class="flex items-center gap-2 bg-secondary p-2 rounded-lg">
                        <input type="text" id="invite-code-input" placeholder="Nh·∫≠p m√£ c·ªßa b·∫°n ·ªü ƒë√¢y..." class="w-full bg-transparent text-white text-lg px-4 py-2 focus:outline-none">
                        <button id="submit-code-btn" class="btn-gradient px-8 py-2 flex-shrink-0">Nh·∫≠n Th∆∞·ªüng</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
    
    <!-- Notification Toast -->
    <div id="notification" class="fixed bottom-5 right-5 bg-green-600 text-white px-6 py-3 rounded-lg shadow-xl">
        <p id="notification-message"></p>
    </div>

    <script>
        // --- GAME STATE ---
        let balance = 1250000;
        // State for check-in: 0: locked, 1: completed, 2: available
        const checkinState = [1, 1, 2, 0, 0, 0, 0]; 
        const dayNames = ["Th·ª© 2", "Th·ª© 3", "Th·ª© 4", "Th·ª© 5", "Th·ª© 6", "Th·ª© 7", "CN"];
        const checkinReward = 20000;

        const inviteCodes = {
            "BillyPhucLe88": { reward: 200000, used: false },
            "WELCOME100": { reward: 100000, used: false },
            "FREE50": { reward: 50000, used: false }
        };

        // --- DOM ELEMENTS ---
        const balanceDisplay = document.getElementById('balance-display');
        const checkinGrid = document.getElementById('checkin-grid');
        const inviteCodeInput = document.getElementById('invite-code-input');
        const submitCodeBtn = document.getElementById('submit-code-btn');
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notification-message');

        // --- UI & LOGIC FUNCTIONS ---
        function formatCurrency(value) {
            return value.toLocaleString('vi-VN') + 'ƒë';
        }

        function updateBalanceUI() {
            balanceDisplay.textContent = formatCurrency(balance);
        }

        function showNotification(message, isSuccess = true) {
            notificationMessage.textContent = message;
            notification.className = `fixed bottom-5 right-5 text-white px-6 py-3 rounded-lg shadow-xl ${isSuccess ? 'bg-green-600' : 'bg-red-600'}`;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function renderCheckin() {
            checkinGrid.innerHTML = '';
            checkinState.forEach((state, index) => {
                const dayItem = document.createElement('div');
                dayItem.className = 'day-item p-4 border-2 border-gray-600 rounded-lg text-center cursor-pointer';
                
                let buttonHTML = '';

                switch(state) {
                    case 1: // Completed
                        dayItem.classList.add('completed');
                        buttonHTML = `<div class="checkmark text-green-400">‚úîÔ∏è</div>`;
                        break;
                    case 2: // Available
                        dayItem.classList.add('available', 'border-accent');
                        dayItem.addEventListener('click', () => handleCheckin(index));
                        buttonHTML = `<div class="font-bold text-accent">ƒêi·ªÉm danh</div>`;
                        break;
                    case 0: // Locked
                    default:
                        dayItem.classList.add('locked');
                        buttonHTML = `<div class="text-gray-500">üîí</div>`;
                        break;
                }
                
                dayItem.innerHTML = `
                    <div class="font-bold text-lg">${dayNames[index]}</div>
                    <div class="text-sm mt-2">${buttonHTML}</div>
                `;
                checkinGrid.appendChild(dayItem);
            });
        }

        function handleCheckin(index) {
            if (checkinState[index] === 2) {
                balance += checkinReward;
                checkinState[index] = 1; // Mark as completed
                // Make next day available if it exists
                if (index + 1 < checkinState.length) {
                    checkinState[index + 1] = 2;
                }
                updateBalanceUI();
                renderCheckin();
                showNotification(`ƒêi·ªÉm danh th√†nh c√¥ng! B·∫°n nh·∫≠n ƒë∆∞·ª£c ${formatCurrency(checkinReward)}.`);
            }
        }
        
        function handleInviteCode() {
            const code = inviteCodeInput.value.trim();
            if (!code) {
                showNotification("Vui l√≤ng nh·∫≠p m√£ m·ªùi.", false);
                return;
            }

            const codeData = inviteCodes[code];

            if (codeData) {
                if (!codeData.used) {
                    balance += codeData.reward;
                    codeData.used = true; // Mark code as used
                    updateBalanceUI();
                    inviteCodeInput.value = '';
                    showNotification(`Th√†nh c√¥ng! B·∫°n nh·∫≠n ƒë∆∞·ª£c ${formatCurrency(codeData.reward)} t·ª´ m√£ m·ªùi.`);
                } else {
                    showNotification("M√£ m·ªùi n√†y ƒë√£ ƒë∆∞·ª£c s·ª≠ d·ª•ng.", false);
                }
            } else {
                showNotification("M√£ m·ªùi kh√¥ng h·ª£p l·ªá.", false);
            }
        }
        
        // --- INITIALIZE ---
        document.addEventListener('DOMContentLoaded', () => {
            updateBalanceUI();
            renderCheckin();
            submitCodeBtn.addEventListener('click', handleInviteCode);
        });
    </script>
</body>
</html>
